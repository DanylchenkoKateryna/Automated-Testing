version: 2.1

orbs:
  win: circleci/windows@2.4

jobs:
  test:
    description: Setup and run application tests
    parallelism: 4
    executor:
      name: win/default
    steps:
      - checkout
      
      - run:
          name: Print current directory
          command: pwd
      
      - run:
          name: Display .NET SDK version
          command: dotnet --version
      
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
    
      - run: nuget restore Calculator/Calculator_Exam_CommandProject.sln
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
     
      - run:
          name: "Run Application Tests"
          command: |
            dotnet build Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug
            circleci tests glob "Calculator/Tests/AnalizerClassLibrary.Tests.csproj/*.cs" | circleci tests split --split-by=timings
            #dotnet test Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug --no-build --logger "junit;LogFileName=C:\Users\circleci\project\Calculator\Tests\TestResults\test-results.xml" 
          when: always
          
          #.\packages\xunit.runner.console.2.8.1\tools\net472\xunit.console.exe C:\Users\circleci\project\Calculator\Tests\bin\Debug\Tests.dll
          #dotnet test Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug
          #.\packages\xunit.runner.console.2.8.1\tools\net472\xunit.console.exe Calculator\Tests\bin\Debug\Tests.dll
     
      # Example: Viewing the content of an XML file
      - run:
          name: View XML File Content
          command: |
            cat C:\Users\circleci\project\Calculator\Tests\TestResults\test-results.xml

      - store_artifacts:
          path: C:\Users\circleci\project\Calculator\Tests\TestResults\test-results.xml
          destination: test-results
    
      - store_test_results:
          path: C:\Users\circleci\project\Calculator\Tests\TestResults\test-results.xml
          #when: always
          
  build:
    description: Build application with Debug configuration
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: nuget restore Calculator/Calculator_Exam_CommandProject.sln
      - run:
          name: "Build Application according to some given configuration"
          command: |
            dotnet build Calculator/GraphInterface/GraphInterface.csproj --configuration Debug
            dotnet build Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug
          #msbuild Calculator/GraphInterface/GraphInterface.csproj -t:build
      

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
