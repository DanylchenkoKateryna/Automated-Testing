version: 2.1

orbs:
  win: circleci/windows@2.4

jobs:
  test:
    description: Setup and run application tests
    parallelism: 2
    executor:
      name: win/default
    steps:
      - checkout
      
      - run:
          name: Print current directory
          command: pwd
      
      - run:
          name: Display .NET SDK version
          command: dotnet --version
      
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
    
      - run: nuget restore Calculator/Calculator_Exam_CommandProject.sln
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
     
      - run:
          name: "Run Application Tests"
          command: |
            dotnet build Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug
             
            circleci tests glob "Calculator/Tests/**/*Tests.cs" | circleci tests split > C:\Users\circleci\project\Calculator\Tests\tests-to-run
            cat C:\Users\circleci\project\Calculator\Tests\tests-to-run

            
            # Path to the file with the list of test files
            $testFilePath = "C:\Users\circleci\project\Calculator\Tests\tests-to-run"
            
            # Read the content of the file
            $testFiles = Get-Content $testFilePath
            $removePath="C:\Users\circleci\project\Calculator\"
            # Initialize an array to hold the transformed paths
            $transformedPaths = @()
            
            foreach ($testFile in $testFiles) {
                # Ensure we are processing only relevant test files
                if ($testFile -match "Tests.cs$") {
                    # Remove the base path
                    $relativePath = $testFile.Substring($removePath.Length)
            
                    # Replace backslashes with dots and remove the .cs extension
                    $transformedPath = $relativePath -replace '\\', '.' -replace '\.cs$', ''
            
                    # Add the transformed path to the array
                    $transformedPaths += $transformedPath
                }
            }

            # Save the transformed paths back to the file (optional)
            $transformedPaths | Set-Content $testFilePath
            
            # Output the transformed paths to the console
            $transformedPaths




