version: 2.1

orbs:
  win: circleci/windows@2.4

jobs:
  test:
    description: Setup and run application tests
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: Print current directory
          command: pwd
      - run:
          name: Display .NET SDK version
          command: dotnet --version
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "Calculator/GraphInterface/GraphInterface.csproj" }}
      - run: nuget restore Calculator/Tests/AnalizerClassLibrary.Tests.csproj -SolutionDirectory ./
      - run:
          name: "Run Application Tests"
          command: dotnet test Calculator\Tests\bin\Debug\Tests.dll --configuration Debug --logger "trx;LogFileName=test_results.trx"
          #dotnet test Calculator/Tests/AnalizerClassLibrary.Tests.csproj --configuration Debug
          #.\packages\xunit.runner.console.2.8.1\tools\net472\xunit.console.exe Calculator\Tests\bin\Debug\Tests.dll
      - store_artifacts:
          path: test-results/results.xml.txt
          destination: /test-results
      - store_test_results:
          path: test-results
      
          
  build:
    description: Build application with Debug configuration
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: "Install project dependencies"
          command: nuget restore Calculator/Calculator_Exam_CommandProject.sln
      - run:
          name: "Build Application according to some given configuration"
          command: dotnet build Calculator/GraphInterface/GraphInterface.csproj --configuration Debug
          #msbuild Calculator/GraphInterface/GraphInterface.csproj -t:build

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
